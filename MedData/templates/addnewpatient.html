<!DOCTYPE html>
{% from "showlinks.html" import show_links %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}" type = "text/css">
</head>
<body>
      <div class="parent">
        <div class="child child1">
            <h1 class="text-center"><i>MedDataIns</i></h1>
        </div>

          <div class="child child3">
          {{ show_links() }}
        </div>

        <div class="child child6 container" style="color:rgb(0, 75, 93);">
             <ul class="nav nav-tabs nav-fill">
                <li class="nav-item">
                  <a class="nav-link" style=" background-color:rgb(0, 75, 93); color:whitesmoke;"  href="{{ url_for('dashboard')}}">View All patient</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" style=" background-color:rgb(0, 75, 93); color:whitesmoke;" href="{{ url_for('addnewpatient')}}">Add New Patient</a>
                </li>
              </ul>

              <div class="table-responsive-lg caption-top">
                <caption><h3>Add New Patient</h3></caption>
                <hr>
                <form class="p-3" action="/addnewpatient" method="POST">
                    <div class="mb-2">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-2">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name = "phone">
                    </div>
                    <div class="mb-2">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name = "address">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age">
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select class="form-control" name="gender">
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Blood Type</label>
                        <select class="form-control" name="blood_type">
                            <option value="">Select Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="medical_condition">Medical Condition</label>
                        <input type="text" class="form-control" id="medical_condition" name="medical_condition">
                    </div>

                    <div class="form-group">
                        <label for="date_of_admission">Date of Admission</label>
                        <input type="date" class="form-control" id="date_of_admission" name="date_of_admission" >
                    </div>

                    <div class="form-group">
                        <label for="doctor">Doctor</label>
                        <input type="text" class="form-control" id="doctor" name="doctor">
                    </div>

                    <div class="form-group">
                        <label for="hospital">Hospital</label>
                        <input type="text" class="form-control" id="hospital" name="hospital">
                    </div>

                    <div class="form-group">
                        <label for="insurance_provider">Insurance Provider</label>
                        <input type="text" class="form-control" id="insurance_provider" name="insurance_provider">
                    </div>

                    <div class="form-group">
                        <label for="billing_amount">Billing Amount</label>
                        <input type="number" step="0.01" class="form-control" id="billing_amount" name="billing_amount">
                    </div>

                    <div class="form-group">
                        <label for="admission_type">Admission Type</label>
                        <input type="text" class="form-control" id="admission_type" name="admission_type">
                    </div>

                    <div class="form-group">
                        <label for="discharge_date">Discharge Date</label>
                        <input type="date" class="form-control" id="discharge_date" name="discharge_date">
                    </div>

                    <div class="form-group">
                        <label for="medication">Medication</label>
                        <input type="text" class="form-control" id="medication" name="medication">
                    </div>

                    <div class="form-group">
                        <label for="test_results">Test Results</label>
                        <input type="text" class="form-control" id="test_results" name="test_results">
                    </div>

                    <button type="submit" class="btn text-light m-3" style="background-color:rgb(0, 75, 93);">Add Patient</button>
                  </form>
              </div>
        </div>

        <div class="child child6right">
            <div class="circledivright">
                <div class="circleright">
                </div>
            </div>
        </div>

      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
